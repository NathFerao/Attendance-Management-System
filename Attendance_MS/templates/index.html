{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <h1>Welcome, {{ session['username'] }}</h1>

        <h2>Total Classes per Subject</h2>
        <table class="subject-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Total Classes</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subject_data %}
                    <tr>
                        <td>{{ subject[0] }}</td>
                        <td>{{ subject[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <style>
        .subject-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
    
        .subject-table th,
        .subject-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    
        .subject-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    
        .subject-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
    
{% endblock %}
